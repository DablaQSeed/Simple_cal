<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-black">
            <div class="col-lg-7 col-md-7 col-sm-9 mt-lg-4 mt-md-4 mt-sm-2p-4 text-center">
                <div>
                    <h1 class="mt-5 mb-5 text-white">Simple Calculator</h1>
                    <div class="d-grid align-items-center justify-content-center">
                      <input
                        id="firstValue"
                        style="border-radius: 25px; border: 1px solid black"
                        type="text"
                        class="form-control w-100 mb-2"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing- 
                           default"
                      />
              
                      <input
                        id="secondValue"
                        style="border-radius: 25px; border: 1px solid black"
                        type="text"
                        class="form-control w-100 mb-3"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing- 
                           default"
                      />
                      <div class="d-flex align-items-center justify-content-around fs-4 mb-3">
                        <button onclick="multiply()" type="button" class="btn btn-primary">
                          *
                        </button>
                        <button onclick="divide()" type="button" class="btn btn-danger">
                          /
                        </button>
                        <button onclick="subtract()" type="button" class="btn btn-success">
                          -
                        </button>
                        <button onclick="add()" type="button" class="btn btn-dark">+</button>
                      </div>
              
                      <p class="text-white" id="result" style="font-size: 50px;">
                         
                      </p>
                    </div>
                   
                </div>
               
              </div>
        
     
    <script>
    function multiply() {
        var numberOne = document.getElementById("firstValue").value;
        var numberTwo = document.getElementById("secondValue").value;
        if (numberOne == "" || numberTwo == "") {
            var error = "fill in the value"
            result.innerHTML = error;
            result.style.color = "red"
            result.style.fontFamily = "Arial"
            result.style.fontSize = "20px"
        }
        else {
            var answer = numberOne * numberTwo;
            result.innerHTML = answer;
        }
       
    }
    function divide() {
        var numberOne = document.getElementById("firstValue").value;
        var numberTwo = document.getElementById("secondValue").value;
        if (numberOne == "" || numberTwo == "") {
            var error = "fill in the value"
            result.innerHTML = error;
            result.style.color = "red"
            result.style.fontFamily = "Arial"
            result.style.fontSize = "20px"
        }
        else {
            var answer = numberOne / numberTwo;
            result.innerHTML = answer;

        }
        
    }
    function subtract() {
        var numberOne = document.getElementById("firstValue").value;
        var numberTwo = document.getElementById("secondValue").value;
        if (numberOne == "" || numberTwo == "") {
            var error = "fill in the value"
            result.innerHTML = error;
            result.style.color = "red"
            result.style.fontFamily = "Arial"
            result.style.fontSize = "20px"
        }
        else {
            var answer = numberOne - numberTwo;
            result.innerHTML = answer;
        }
       
    }
    function add() {
        var numberOne = document.getElementById("firstValue").value;
        var numberTwo = document.getElementById("secondValue").value;
        if (numberOne == "" || numberTwo == "") {
            var error = "fill in the value"
            result.innerHTML = error;
            result.style.color = "red"
            result.style.fontFamily = "Arial"
            result.style.fontSize = "20px"
        }
        else {
            var answer = Number(numberOne) + Number(numberTwo);
            result.innerHTML = answer;
        }  
        
    }
</script>
  </body>
</html>
